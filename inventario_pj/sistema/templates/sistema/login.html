<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Poder Judicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('/static/img/congreso-peru.jpg')">
    <div class="bg-white bg-opacity-80 p-8 rounded-2xl shadow-lg max-w-sm w-full text-center">
        <img src="/static/img/logo_pj.png" alt="Logo Poder Judicial" class="w-24 mx-auto mb-4">
        <h1 class="text-xl font-semibold mb-6">Iniciar Sesión</h1>

        {% if messages %}
            <div class="text-red-600 mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" class="w-full px-4 py-2 border rounded-xl focus:outline-none">
            <input type="password" name="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-xl focus:outline-none">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Ingresar</button>
        </form>
    </div>
</body>
</html>
