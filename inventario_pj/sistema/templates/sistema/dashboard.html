<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Poder Judicial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1f2937',
            accent: '#2563eb',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-30 flex items-center justify-between px-4 py-3">
    <div class="flex items-center gap-3">
      <button id="openSidebar" class="md:hidden text-2xl text-gray-700">
        ☰
      </button>
      <h1 class="font-bold text-xl text-primary">Poder Judicial</h1>
    </div>
    <div class="flex items-center gap-4">
      <span class="text-sm font-medium">👤 {{ user.username }}</span>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="text-red-600 bg-red-100 hover:bg-red-200 px-3 py-1 rounded text-sm">
          Cerrar sesión
        </button>
      </form>
    </div>
  </header>

  <div class="flex pt-16">

    <!-- SIDEBAR -->
    <aside id="sidebar"
           class="bg-white shadow-md w-64 h-screen fixed md:relative top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40 p-6 space-y-4">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg font-bold text-primary">Menú</h2>
        <button id="closeSidebar" class="md:hidden text-gray-600 text-lg">
          ✖
        </button>
      </div>
      <nav class="space-y-2">
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">🏠 Inicio</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">💻 Inventario</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">👥 Usuarios</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-6 w-full md:ml-64">
      <h2 class="text-2xl font-bold mb-6">Bienvenido, {{ user.username }}</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h3 class="text-gray-700 font-semibold text-lg">Equipos registrados</h3>
          <p class="text-3xl text-blue-600 font-bold mt-2">152</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h3 class="text-gray-700 font-semibold text-lg">Usuarios activos</h3>
          <p class="text-3xl text-green-600 font-bold mt-2">17</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h3 class="text-gray-700 font-semibold text-lg">Solicitudes pendientes</h3>
          <p class="text-3xl text-red-600 font-bold mt-2">5</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const openSidebar = document.getElementById('openSidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    openSidebar.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
    });
  </script>

</body>
</html>
